<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earner Home | BadgeConnect</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="earner.css">
</head>

<body class="layout-page">

    <div id="navbar-placeholder"></div>

    <main>
        <div class="container my-3">
            <div class="card shadow-sm rounded-3 border-0 p-4">
                <h4 class="fw-bold text-secondary mb-3">Badges</h4>
                <p class="text-muted small mb-4">Select one or more badges below to make payment.</p>

                <div id="badgeList" class="container mt-3"></div>

                <div class="text-end mt-4">
                    <button id="paySelectedBtn" class="btn btn-primary text-white fw-semibold px-4">
                        Pay for Selected
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        fetch('navbar.html')
            .then(r => r.text())
            .then(html => document.getElementById('navbar-placeholder').innerHTML = html);
    </script>

    <script src="earnerHome.js"></script>

    <script>
        fetch('footer.html')
            .then(r => r.text())
            .then(html => {
                document.getElementById('footer-placeholder').innerHTML = html;
                document.body.classList.add('page-loaded');
            });
    </script>

</body>

</html>
