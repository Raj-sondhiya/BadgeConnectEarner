<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earner Home | BadgeConnect</title>

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- ✅ Optional Font for cleaner look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="earner.css">



</head>

<body class="layout-page">
    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div>
    <main>

        <div class="container my-3">
            <div class="card shadow-sm rounded-3 border-0 p-4">
                <h4 class="fw-bold text-secondary mb-3">Badges</h4>
                <p class="text-muted small mb-4">
                    Select one or more certificates below to make payment.
                </p>

                <!-- Certificate List -->
                <div id="badgeList" class="container mt-3"></div>

                <!-- Pay for Selected -->
                <div class="text-end mt-4">
                    <button id="paySelectedBtn" class="btn btn-primary text-white fw-semibold px-4">
                        Pay for Selected
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamically import navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(err => console.error('Navbar load failed:', err));
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.worker.min.js"></script>
    <script src="earnerHome.js"></script>

    <!-- Footer -->
    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
                document.body.classList.add('page-loaded'); // ✅ ensures footer styling applies after load
            })
            .catch(err => console.error('Footer load failed:', err));
    </script>
</body>

</html>
