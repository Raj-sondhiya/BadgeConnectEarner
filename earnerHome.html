<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earner Home | BadgeConnect</title>

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- ✅ Optional Font for cleaner look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="earner.css">

</head>

<body class="layout-page">
    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <div class="container my-5">
        <div class="card shadow-sm rounded-3 border-0 p-4">
            <h4 class="fw-bold text-secondary mb-3">Badges</h4>
            <p class="text-muted small mb-4">
                Select one or more certificates below to make payment.
            </p>

            <!-- Certificate List -->
            <div id="certificateList" class="list-group">
                <div class="certificate-item">
                    <input type="checkbox" class="cert-checkbox" data-name="Certified Java Core">
                    <span class="certificate-name">Certified Java Core</span>
                    <a href="#" class="pay-link">Pay</a>
                </div>

                <div class="certificate-item">
                    <input type="checkbox" class="cert-checkbox" data-name="Certified Web Development">
                    <span class="certificate-name">Certified Web Development</span>
                    <a href="#" class="pay-link">Pay</a>
                </div>

                <div class="certificate-item">
                    <input type="checkbox" class="cert-checkbox" data-name="Certified Database Expert">
                    <span class="certificate-name">Certified Database Expert</span>
                    <a href="#" class="pay-link">Pay</a>
                </div>

                <div class="certificate-item">
                    <input type="checkbox" class="cert-checkbox" data-name="Certified UI/UX Designer">
                    <span class="certificate-name">Certified UI/UX Designer</span>
                    <a href="#" class="pay-link">Pay</a>
                </div>

                <div class="certificate-item">
                    <input type="checkbox" class="cert-checkbox" data-name="Certified Spring Boot Developer">
                    <span class="certificate-name">Certified Spring Boot Developer</span>
                    <a href="#" class="pay-link">Pay</a>
                </div>
            </div>

            <!-- Pay for Selected -->
            <div class="text-end mt-4">
                <button id="paySelectedBtn" class="btn btn-info text-white fw-semibold px-4" disabled>
                    Pay for Selected
                </button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamically import navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(err => console.error('Navbar load failed:', err));
    </script>

    <!-- Footer -->
    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
                document.body.classList.add('page-loaded'); // ✅ ensures footer styling applies after load
            })
            .catch(err => console.error('Footer load failed:', err));
    </script>
</body>

</html>
