<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earner Progile| BadgeConnect</title>

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- ✅ Optional Font for cleaner look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="earner.css">

</head>

<body>
    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <div class="container my-5">
        <div class="card border-0 shadow-sm p-4 rounded-4">
            <h5 class="fw-bold mb-4 text-secondary">Profile</h5>

            <div class="row g-4 align-items-start">
                <!-- Left: Avatar + Badges -->
                <div class="col-md-4 text-center border-end">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile Avatar"
                        class="rounded-circle mb-3" width="120">

                    <h5 class="text-info fw-bold mb-1">Ramraj Panwar
                        <i class="fa fa-pen ms-1 text-info small" style="cursor:pointer;"></i>
                    </h5>
                    <p class="text-muted small mb-4">Earner Since : <span class="fw-semibold">10/08T10:50:11/2025</span>
                    </p>

                    <div class="badge-card mx-auto p-3 rounded-3">
                        <div class="d-flex align-items-center justify-content-center mb-1">
                            <i class="fa-solid fa-award fa-lg text-white me-2"></i>
                            <span class="text-white fw-semibold">Total Badges</span>
                        </div>
                        <h4 class="text-white fw-bold mb-0">2</h4>
                    </div>
                </div>

                <!-- Right: Personal Info -->
                <div class="col-md-8">
                    <div class="d-flex align-items-center mb-3">
                        <h6 class="fw-bold mb-0">Personal Information</h6>
                        <button class="btn btn-info btn-sm ms-2 rounded-circle">
                            <i class="fa fa-pen text-white small"></i>
                        </button>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-5 fw-semibold">First Name</div>
                        <div class="col-sm-7">Ramraj <i class="fa fa-circle-question text-info small"></i></div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-5 fw-semibold">Last Name</div>
                        <div class="col-sm-7">Panwar <i class="fa fa-circle-question text-info small"></i></div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-5 fw-semibold">Phone Number & Ext</div>
                        <div class="col-sm-7">+91</div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-5 fw-semibold">Mobile</div>
                        <div class="col-sm-7">8770402398</div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-5 fw-semibold">Primary Email</div>
                        <div class="col-sm-7">ramrajpanwar9603@gmail.com</div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-5 fw-semibold">Alternate Email</div>
                        <div class="col-sm-7"><a href="#" class="text-info fw-semibold">Click To Add</a></div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-5 fw-semibold">Password</div>
                        <div class="col-sm-7"><a href="#" class="text-info fw-semibold">Change Password</a></div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-5 fw-semibold">Company</div>
                        <div class="col-sm-7">Cloudstry Tech</div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-5 fw-semibold">Title</div>
                        <div class="col-sm-7">—</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamically import navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(err => console.error('Navbar load failed:', err));
    </script>
    <!-- Footer -->
    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
                document.body.classList.add('page-loaded'); // ✅ ensures footer styling applies after load
            })
            .catch(err => console.error('Footer load failed:', err));
    </script>


</body>

</html>
