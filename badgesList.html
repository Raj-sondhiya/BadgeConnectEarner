<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Badges | BadgeConnect</title>


    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- ✅ Optional Font for cleaner look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="earner.css">

</head>

<body class="bg-light layout-page">

    <!-- Navbar will be loaded here -->
    <div id="navbar-placeholder"></div>

    <!-- Badge List Section -->
    <main>
        <div class="container my-3">
            <div class="card shadow-sm border-0 p-4 rounded-3">
                <h4 class="fw-bold text-secondary mb-3">My Badges</h4>
                <p class="text-muted small mb-4">
                    Click on each badge to verify issuance details or share via email/social media.
                </p>

                <p class="mb-3">
                    All Badges Share <strong>All Badges</strong> -
                    <button class="btn btn-sm btn-info text-white ms-2"><i class="fa fa-share"></i></button>
                </p>

                <!-- Badge Display Grid -->
                <div class="d-flex flex-wrap gap-4 mt-3">
                    <!-- Dummy Badges -->
                    <div class="badge-card text-center">
                        <img src="images/java-core-badge.png" alt="Certified Java Core" class="badge-image mb-2" />
                        <p class="fw-semibold text-secondary small">Certified Java Core</p>
                    </div>

                    <div class="badge-card text-center">
                        <img src="images/java-core-badge.png" alt="Certified Java Core" class="badge-image mb-2" />
                        <p class="fw-semibold text-secondary small">Certified Java Core</p>
                    </div>

                    <div class="badge-card text-center">
                        <img src="images/java-core-badge.png" alt="Certified Java Core" class="badge-image mb-2" />
                        <p class="fw-semibold text-secondary small">Certified Java Core</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamically import navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(err => console.error('Navbar load failed:', err));
    </script>

    <!-- Footer -->
    <script>
        fetch('footer.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
                document.body.classList.add('page-loaded'); // ✅ ensures footer styling applies after load
            })
            .catch(err => console.error('Footer load failed:', err));
    </script>
</body>

</html>
